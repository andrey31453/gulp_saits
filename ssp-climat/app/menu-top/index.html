<section class="menu-top js__mt __alt">
	<!-- substrate -->
	<div class="__substrate"></div>
	<!-- /substrate -->

	<!-- wrapper -->
	<div class="mt__wrapper">
		<div class="__container">
			<nav class="mt__menu __f">
				<!-- m-menu -->
				<div class="mt__m-menu-button js__m-menu-button __fcolc">
					<svg
						class="mt__m-menu-svg --list"
						viewBox="0 0 512 512"
						data-name="list"
					>
						<path
							d="M80 368H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm0-320H16A16 16 0 0 0 0 64v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16zm0 160H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm416 176H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-320H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16zm0 160H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"
						></path>
					</svg>
					<svg
						class="mt__m-menu-svg --close"
						viewBox="0 0 512 512"
						data-name="close"
					>
						<path
							d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V86c0-3.3 2.7-6 6-6h404c3.3 0 6 2.7 6 6v340zM356.5 194.6L295.1 256l61.4 61.4c4.6 4.6 4.6 12.1 0 16.8l-22.3 22.3c-4.6 4.6-12.1 4.6-16.8 0L256 295.1l-61.4 61.4c-4.6 4.6-12.1 4.6-16.8 0l-22.3-22.3c-4.6-4.6-4.6-12.1 0-16.8l61.4-61.4-61.4-61.4c-4.6-4.6-4.6-12.1 0-16.8l22.3-22.3c4.6-4.6 12.1-4.6 16.8 0l61.4 61.4 61.4-61.4c4.6-4.6 12.1-4.6 16.8 0l22.3 22.3c4.7 4.6 4.7 12.1 0 16.8z"
						></path>
					</svg>
				</div>
				<!-- /m-menu -->

				<!-- menu -->
				<div class="mt__links __f">
					<div class="mt__link mt__link--submenu __f --desktop">
						<span class="__fcolc"> Каталог </span>

						<span class="mt__btn __fcolc">
							<svg
								class="--close"
								viewBox="0 0 448 512"
								data-name="arrow-mono-up"
							>
								<path
									d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"
								></path>
							</svg>
							<svg
								class="--open"
								viewBox="0 0 448 512"
								data-name="arrow-mono-down"
							>
								<path
									d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"
								></path>
							</svg>
						</span>
					</div>

					{foreach $pages as $p}
					<!-- Выводим только страницы из первого меню -->
					{if $p->menu_id == 1}

					<a
						class="
							mt__link
							__fcolc
							{if
							$page
							&&
							$page->id
							==
							$p->id}
							selected{/if}
						"
						data-page="{$p->id}"
						href="{$p->url}"
					>
						<span>{$p->name|escape}</span>
					</a>

					{/if} {/foreach}

					<nav class="mt__sub-links __f __fs">
						{foreach $categories as $c} {if $c->visible}

						<a
							class="
								mt__link
								--sub
								__fcolc
								__fais
								{if
								$category->id
								==
								$c->id}
								selected{/if}
							"
							data-id="{$c->id}"
							href="catalog/{$c->url}"
						>
							<span> {$c->name} </span>
						</a>

						{/if} {/foreach}
					</nav>

					<div class="mt__substrate --desktop"></div>
				</div>
				<!-- /menu -->
			</nav>
		</div>
	</div>
	<!-- /wrapper -->
</section>
