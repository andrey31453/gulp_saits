<div class="container mx-auto px-4">
	<section class="gallery --all js__gallery" data-all="true">
		<!-- heading -->
		<h2 class="text-gray-700 lg:text-4xl text-2xl font-bold text-center">
			Наши работы
		</h2>
		<!-- /heading -->

		<!-- active-proect -->
		<div class="gallery__active-proect">
			<div class="gallery__active-wrapper js__active-wrapper">

				<!-- substrate -->
				<div class="__substrate" data-close="true"></div>
				<!-- /substrate -->

				<!-- prev btn -->
				<div class="gallery__btn --prev __fcolc js__prev-btn">
					<svg viewBox="0 0 320 512" data-name="left">
						<path
							d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
						</path>
					</svg>
				</div>
				<!-- /prev btn -->

				<!-- images -->
				<div class="gallery__active-proect__images js__active-images" data-close="true">
				</div>
				<!-- /images -->

				<!-- next btn -->
				<div class="gallery__btn --next __fcolc js__next-btn">
					<svg viewBox="0 0 320 512" data-name="right">
						<path
							d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
						</path>
					</svg>
				</div>
				<!-- /next btn -->

				<!-- active-img-number -->
				<div class="gallery__img-number js__img-number">
					<span class="
							gallery__current-active-img-number
							js__current-active-img-number
						">1</span>
					<span>/</span>
					<span class="
							gallery__quantity-active-img-number
							js__quantity-active-img-number
						">1</span>
				</div>
				<!-- /active-img-number -->

				<!-- active-name -->
				<div class="gallery__active-name js__active-name"></div>
				<!-- /active-name -->
			</div>
		</div>
		<!-- /active-proect -->

		<!-- content-wrapper -->
		<div class="gallery__content-wrapper">
			<div>

				<div class="gallery__hashtags js__hashtags __f __fs">
					<span class="gallery__hashtag --clear js__hashtag-clear">Сбросить</span>
				</div>

				<!-- other-proect -->
				<div class="gallery__other-proect">
					<div class="gallery__other-wrapper __f js__other-wrapper">

						<!-- prev btn -->
						<div class="gallery__btn --prev __fcolc js__prev-btn">
							<svg viewBox="0 0 320 512" data-name="left">
								<path
									d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
								</path>
							</svg>
						</div>
						<!-- /prev btn -->

						<!-- images -->
						<div class="gallery__other-proect__images js__other-images"></div>
						<!-- /images -->

						<!-- next btn -->
						<div class="gallery__btn --next __fcolc js__next-btn">
							<svg viewBox="0 0 320 512" data-name="right">
								<path
									d="M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z">
								</path>
							</svg>
						</div>
						<!-- /next btn -->

					</div>
				</div>
				<!-- /other-proect -->

			</div>
		</div>
		<!-- /content-wrapper -->

	</section>
</div>
