<section class="franshiza --alt js__franshiza __fcolc">
	<div class="__container">
		<div class="franshiza__wrapper __wrapper">
			<h1 class="franshiza__heading">Стань представителем в России и СНГ</h1>

			<!-- form -->
			<form class="franshiza__form js__franshiza__form __f" action="" method="post" enctype="multipart/form-data">

				<!-- phone -->
				<input class="franshiza__input" id="phone" type="text" name="franshiza__phone" autocomplete="phone"
					data-required="true" placeholder="Номер телефона" />
				<!-- /phone -->

				<!-- button -->
				<button class="franshiza__btn js__btn __fcolc" type="submit" name="franshiza__btn" for="phone">
					<span>Отправить заявку</span>
				</button>
				<!-- /button -->

				<!-- agreement -->
				<div class="franshiza__agreement">
					<input class="js__agreement" type="checkbox" id="franshiza__agreement" names="true">
					<label for="franshiza__agreement">Согласен на обработку персональных данных</label>
				</div>
				<!-- /agreement -->

			</form>
			<!-- /form -->

			<p class="franshiza__description">
				Оставьте контактные данные и наш специалист перезвонит вам в
				течение 5 минут
			</p>

		</div>
	</div>

	<div class="franshiza__img-cont">
		<img class="franshiza__img __m" src="/images/franshiza/images/m.jpg">
		<img class="franshiza__img __d" src="/images/franshiza/images/d.jpg">
		<img class="franshiza__img __hd" src="/images/franshiza/images/hd.jpg">
	</div>

</section>
