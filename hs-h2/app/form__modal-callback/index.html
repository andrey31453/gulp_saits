<section class="form__modal-callback js__fmc __fcolc">
	<!-- form -->
	<form class="fmc__form js__fmc__form" action="" method="post" enctype="multipart/form-data">

		<!-- phone -->
		<div class="fmc__input-wrapper __fcolc __fais">
			<input class="fmc__input" id="phone" type="text" name="fmc__phone" autocomplete="phone" data-required="true"
				placeholder="Номер телефона" />
		</div>
		<!-- /phone -->

		<!-- agreement -->
		<div class="fmc__agreement">
			<input class="js__agreement" type="checkbox" id="fmc__agreement" names="true">
			<label for="fmc__agreement">Согласен на обработку персональных данных</label>
		</div>
		<!-- /agreement -->

		<!-- <p>
			Оставьте контактные данные и наш специалист перезвонит вам в
			течение 5 минут
		</p> -->

		<!-- button -->
		<button class="inline-block js__btn fmc__submit-btn" type="submit" name="fmc__btn">
			<div class="__btn inner flex text-white transition duration-300 rounded-md items-center px-6 py-3.5 default-orange w-auto"
				style="justify-content: center">
				<span>Отправить заявку</span>
				<div class="icon ml-2 flex items-center">
					<svg width="22" height="8" viewBox="0 0 22 8" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M21.0241 4.04362C21.2194 3.84835 21.2194 3.53177 21.0241 3.33651L17.8421 0.15453C17.6469 -0.0407326 17.3303 -0.0407326 17.135 0.15453C16.9398 0.349792 16.9398 0.666374 17.135 0.861636L19.9635 3.69006L17.135 6.51849C16.9398 6.71375 16.9398 7.03034 17.135 7.2256C17.3303 7.42086 17.6469 7.42086 17.8421 7.2256L21.0241 4.04362ZM0.987305 4.19006H20.6706V3.19006H0.987305V4.19006Z"
							fill="currentColor"></path>
					</svg>
				</div>
			</div>
		</button>
		<!-- /button -->

		<div class="fmc__close-btn" data-close="true">×</div>
	</form>
	<!-- /form -->

	<!-- substrate -->
	<div class="__substrate" data-close="true"></div>
	<!-- /substrate -->
</section>
